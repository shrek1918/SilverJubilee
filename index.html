<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise ‚ù§Ô∏è</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .login-container h2 {
            color: #d81b60;
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #ff6f91;
            color: white;
            border-radius: 10px;
            transition: 0.3s ease;
            font-size: 18px;
            padding: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .btn-custom:hover {
            background: #d81b60;
            transform: scale(1.1);
        }
        .gift-icon {
            margin-left: 10px;
            animation: shake 1.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 15%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0.8); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="login-container">
        <h2>üíñ Happy Anniversary üíñ</h2>
        <p>Enter the secret code to unlock your surprise!</p>
        <input type="text" id="username" class="form-control" placeholder="Username">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <button class="btn btn-custom" onclick="validateLogin()">Open Gift üéÅ</button>
        <p class="error-message">Oops! Wrong code. Try again! üíî</p>
    </div>
    
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "HappyAnniversary" && password === "SilverJubilee25") {
                window.location.href = "home.html";
            } else {
                document.querySelector(".error-message").style.display = "block";
            }
        }

        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.querySelector(".floating-hearts").appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
